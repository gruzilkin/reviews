version: '3.8'

services:
  web:
    build: ./web
    ports:
      - 80:80
    environment:
      KAFKA_SERVERS: kafka:9092
    depends_on:
      - kafka
    restart: always

  db_writer:
    build: ./db_writer
    environment:
      KAFKA_SERVERS: kafka:9092
      PYTHONUNBUFFERED: 1
    depends_on:
      - kafka
    restart: always

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper